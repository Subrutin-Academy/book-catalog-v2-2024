logging:  
  level:    
    '[com.subrutin.catalog]': TRACE

spring:
  datasource:
    hikari:
      connection-timeout: 600000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
    url: jdbc:postgresql://127.0.0.1/book_catalog
    username: subrutin
    password: subrutin
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

app:
  currency: IDR
  timezone: Asia/Jakarta
  welcome-text: Hello World from Tedy, are you ready. This is from properties?
cloud:
  api-key: ${CLOUD_KEY}
server:
  port: 8090

---
spring:
  config:
    activate:
      on-profile: development
server:
  port: 8003
  
app:
  welcome-text: Hello World from Tedy, this is development server
  
  
---
spring:
  config:
    activate:
      on-profile: test
server:
  port: 8083
  
